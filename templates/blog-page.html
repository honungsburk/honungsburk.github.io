{% extends "base.html" %}
<!--  -->

{% block linkedData %}
<meta name="twitter:card" content="summary" />
<meta name="twitter:creator:id" content="{{ page.extra.twitterAuthorID}}" />
<meta property="og:url" content="{{ current_url }}" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ page.extra.description}}" />
<meta
  property="og:image"
  content="{{ get_url(path='logo/MirrorLabs-logo-black.jpeg') | safe }}"
/>
<meta property="og:image:alt" content="The MirrorLabs logo" />

<meta property="og:type" content="article" />
<meta property="article:author" content="{{ page.extra.authorURL }}" />
<meta property="article:publisher" content="{{ get_url(path='') | safe }}" />
<meta property="article:published_time" content="{{ page.date }}" />
<meta property="article:section" content="Technology" />
{% for tag in page.extra.tags %}
<meta property="article:tag" content="{{ tag }}" />
{% endfor %}

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Blog",
        "item": "{{ get_url(path='blog') | safe }}"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "{{ page.title }}"
      }
    ]
  }
</script>

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "name": "{{ page.title }}",
    "headline": "{{ page.title }}",
    "description": "{{ page.extra.description }}",
    "image": ["{{ get_url(path='logo/MirrorLabs-logo-black.jpeg') | safe }}"],
    "datePublished": "{{ page.date }}",
    "dateModified": "{{ page.extra.modified }}",
    "author": [
      {
        "@type": "Person",
        "name": "{{ page.extra.author }}",
        "url": "{{ page.extra.authorURL }}"
      }
    ]
  }
</script>
<!--  -->
{% endblock linkedData %}

<!--  -->
{% block content %}
<h1 class="title">{{ page.title }}</h1>
<div class="post-metadata">
  <span> by {{page.extra.author}}</span>
  <span>{{ page.date | date(format="%Y-%m-%d") }}</span>
</div>
<hr />
{{ page.content | safe }}
<!--  -->
{% endblock content %}
